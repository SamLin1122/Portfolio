<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="todolist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="gradient">
    <h1>Linear Gradient</h1>
    <input class="cl1" type="color" value="#33ff99">
    <input class="cl2" type="color" value="#ff3344"><br>
    <input class="btn" type="button" value="Random">
    <input class="auto" type="button" value="Auto Mode">
  </div>
  <div id="container">
    <h1>To-Do List<i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span>coding</li>
      <li><span><i class="far fa-trash-alt"></i></span>sleeping</li>
      <li><span><i class="far fa-trash-alt"></i></span>loving</li>
    </ul>
  </div>


  <script src="jquery-3.4.1.min.js"></script>
  <script src="todolist.js"></script>

</body>

</html>
